<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #9ff9ff;
            color: #333;
            text-align: center;
            padding: 20px;
            background: rgb(238,174,202);
            background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
        
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #4CAF50;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 1.8em;
            color: #555;
        }

        hr {
            margin: 40px auto;
            width: 50%;
            border: 1px solid #ddd;
        }

        /* Button Styling */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            margin: 10px;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button:active {
            background-color: #3e8e41;
            transform: scale(0.95);
        }

        a {
            text-decoration: none;
        }

        /* Page Layout */
        .section {
            margin-bottom: 40px;
        }
        .center {
             /* Limit the size of the container */
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            
        }
        .centerCard {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>

    <div class="centerCard">
        <div class="center">
            <h1>Hi! My Name is Elva</h1>
    
            <div class="section">
                <h2>What is this?</h2>
                <a href="/detect">
                    <button>What Is This</button>
                </a>
            </div>
    
            <hr />
    
            <div class="section">
                <h2>Who are you?</h2>
                <a href="/camera">
                    <button>Who Are You</button>
                </a>  
            </div>
        </div>
    </div>
    
</body>
</html>
