<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload or Capture Image</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #9ff9ff;
            color: #333;
            text-align: center;
            padding: 20px;
            background: rgb(238,174,202);
            background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
        }

        h1, h2 {
            margin-bottom: 20px;
            color: #4CAF50;
        }

        h1 {
            font-size: 2.5em;
        }

        h2 {
            font-size: 1.8em;
            color: #555;
        }

        hr {
            margin: 40px auto;
            width: 50%;
            border: 1px solid #ddd;
        }

        /* Button Styling */
        button, .custom-file-label {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            margin: 10px;
            display: inline-block;
        }

        button:hover, .custom-file-label:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button:active, .custom-file-label:active {
            background-color: #3e8e41;
            transform: scale(0.95);
        }

        a {
            text-decoration: none;
        }

        /* File Input Styling */
        input[type="file"] {
            display: none; /* Hide the default file input */
        }

        .custom-file-label {
            text-align: center;
        }

        /* Page Layout */
        .section {
            margin-bottom: 40px;
        }

        .center {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .centerCard {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="centerCard">
        <div class="center">
            <h1>Upload or Capture an Image</h1>

            <div class="section">
                <h2>Upload an Image to Identify an Object</h2>
                <form action="/classify" method="POST" enctype="multipart/form-data">
                    <!-- Custom File Input -->
                    <label for="file-upload" class="custom-file-label">Choose File</label>
                    <input id="file-upload" type="file" name="image" required />
                    <button type="submit">Identify Object</button>
                </form>
            </div>

            <hr />

            <div class="section">
                <h2>Or Take a Photo</h2>
                <a href="/camera_detect">
                    <button>Take Photo</button>
                </a>
            </div>

            <hr />

            <a href="/">
                <button>Back to Home</button>
            </a>
        </div>
    </div>
    
    <script>
        // Add functionality to display selected file name
        const fileInput = document.getElementById('file-upload');
        const fileLabel = document.querySelector('.custom-file-label');

        fileInput.addEventListener('change', (event) => {
            const fileName = event.target.files[0] ? event.target.files[0].name : 'Choose File';
            fileLabel.textContent = fileName;
        });
    </script>
</body>
</html>
